<p>Operations:</p>
<ul>
  <li><button data-ng-click="blackjack.game.addPlayer()" class="btn btn-default btn-sm">Add Player</button></li>
</ul>

<p>Players:</p>
<ul>
  <li data-ng-repeat="player in players = (blackjack.game.getPlayers() | filter : { isDealer: false})">
    <a data-ng-link="player({ name: player.getName() })" data-ng-bind="player.getName()"></a>
  </li>
  <li data-ng-show="players.length == 0">No players</li>
</ul>
