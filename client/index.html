<!DOCTYPE html>
<html data-ng-app="seedBlackjack" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <meta name="description" content="Seed Blackjack Test">
  <meta name="author" content="Attila Csanyi">
  <link rel="shortcut icon" href="assets/img/favicon.png">

  <title>Seed Blackjack</title>

  <!-- Bootstrap CSS -->
  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- App style -->
  <link href="assets/css/style.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="js/html5shiv.js"></script>
  <script src="js/respond.min.js"></script>
  <![endif]-->
</head>   

<body data-ng-controller="AppController as app">

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" data-ng-link="blackjack()">
          <img alt="Blackjack" src="assets/img/favicon.png">
        </a>
      </div>
      <div>
        <ul class="nav navbar-nav">
          <li><a data-ng-link="blackjack()" data-ng-bind="app.title"></a></li>
          <li class="active">
            <a href="" data-ng-click="app.openNewGameModal('sm')">
              <i class="glyphicon glyphicon-pencil"></i> New Game
            </a>
          </li>
        </ul>
      </div>
      
    </div>
  </nav>

  <div data-ng-viewport="default" class="container"></div>

  <!-- VENDORS -->

  <!-- JQuery -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>

  <!-- Bootstrap -->
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

  <!-- Angular -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="assets/lib/router.es5.js"></script>

  <!-- Angular Bootstrap -->
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

  <!-- Angular App -->
  <script src="app.module.js"></script>
  <script src="app.controller.js"></script>

  <!-- Angular Services -->
  <script src="services/BlackjackService.js"></script>

  <!-- Angular Components -->
  <script src="components/blackjack/BlackjackController.js"></script>
  <script src="components/player/PlayerController.js"></script>

  <!-- Angular Models -->
  <script src="models/Blackjack.js"></script>
  <script src="models/Player.js"></script>
  <script src="models/Deck.js"></script>
  <script src="models/Card.js"></script>

  <!-- Modals -->
  <script src="modals/NewGameModalController.js"></script>

</body>
</html>
