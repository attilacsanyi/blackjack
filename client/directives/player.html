<div class="panel" data-ng-class="{'panel-success': !player.isBust(), 'panel-danger': player.isBust()}">
  <div class="panel-heading">
    <a data-ng-link="player({ id: vm.player.getId() })">
      <h3 class="panel-title" data-ng-bind="vm.player.getName()"></h3>
    </a>
  </div>
  <div class="panel-body">
    <ul>
      <li data-ng-bind="'Card Score: ' + vm.player.getCardScore()"></li>
    </ul>
  </div>
  <div class="panel-footer">
    <div class="btn-group" role="group" aria-label="card operations">
      <button type="button" data-ng-click="vm.hit()" class="btn btn-default">Hit</button>
      <button type="button" class="btn btn-default">Stand</button>
    </div>
  </div>
</div>
